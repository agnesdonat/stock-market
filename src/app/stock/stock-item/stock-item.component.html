<p>
  stock-item works!
</p>
<div class="stock-container">
  <div class="name"><h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4></div>
  <div class="price"
       [class.positive]="stock.isPositiveChange()"
       [class.negative]="!stock.isPositiveChange()">$ {{stock.price}}</div>
  <button (click)="toggleFavourite($event)"
          *ngIf="!stock.favourite">Add to favourite</button>
</div>
<!-- the square-bracket notation refers to data flowing from the component to the UI -->
<!-- (click) refers to the event we are binding to -->
